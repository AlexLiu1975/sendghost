                document.write("<span class=tip>此命經營須早，安閒卻遲，風浪里獨棹孤舟，叢林中夜逢猛虎，尷尬處會脫身，能見機於進退，成件心腸，殺人口嘴，小事不驚怕，大事會驅除，只嫌親眷如水，對面分爭吳越，莫嫌如此淡，乃命所招也。</span>" + "<br/>");
                break;
            case "癸己":
                document.write("[剝卦]" + "<br/>");
                document.write("判斷：" + "<br/>");
                document.write("<span class=tip>此命性硬氣高，心慈口直，愛說人是非，多招人疑忌，逢人相敬重，遇事不驚疑，有威權，能發放，幾番恩愛反成怨，只因多是熱心腸。</span>" + "<br/>");
                break;
            case "癸庚":
                document.write("[損卦]" + "<br/>");
                document.write("判斷：" + "<br/>");
                document.write("<span class=tip>此命作事公平，為人穩重，不會拗曲作直，卻能理白分清，會制度小人，能親近君子，慕高敬上，好學思賢，只因立性不定，小輩常生妒忌，藏機不露胸中事，來往人情測度難。</span>" + "<br/>");
                break;
            case "癸辛":
                document.write("[大畜卦]" + "<br/>");
                document.write("判斷：" + "<br/>");
                document.write("<span class=tip>此命會得使風帆，不做瞞心事，愛添閒氣力，不吃小便宜，雖然暗裡藏刀，終是成中見破，這邊經營猶未定，那邊生出一頭來，利名成敗皆如此，方信惺惺不若呆。</span>" + "<br/>");
                break;
            case "癸壬":
                document.write("[蒙卦]" + "<br/>");
                document.write("判斷：" + "<br/>");
                document.write("<span class=tip>此命如枯木逢春，旱苗得雨，經過萬千險阻，方遇無限精神，勞心苦力於四十年前，享福祿於五旬之內，不是寒水連底凍，那得梅花滿園香。</span>" + "<br/>");
                break;
            case "癸癸":
                document.write("[艮卦]" + "<br/>");
                document.write("判斷：" + "<br/>");
                document.write("<span class=tip>此命如松栽深嶺，竹挺高幹，根株固定，節操貞堅，心慈因賦定，性俠出天然，父母堂前客，終身管不全，兄弟雲中月，清光半不圖，六親似雁分飛，夫妻同林宿鳥，回家不待憂煎，兒女三疏兩負，莫嫌命里啾唧，過了風波穩駕船。</span>" + "<br/>");
                break;

        }
    </script>
